<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de formulaire avec JS</title>
    <!-- LINK BOOSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- link des icones -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- link CSS -->
      <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header></header>
    <main class="container my-5">
        <h1>Formulaire</h1>

        <form action="" method="">
            <div class="mb-3">
                <i class="bi bi-person-fill fs-5"></i>
                <label for="pseudo" class="form-label">Pseudo</label>
                <div class="positionPseudo">
                    <input type="text" class="form-control" id="pseudo" placeholder="Votre pseudo">
                    <i class="bi bi-x d-none iconePseudo"></i>
                </div>
                <p class="d-none" id="pseudoError">Le pseudo n'est pas valide</p>
            </div>

            <div class="mb-3">
                <i class="bi bi-envelope-fill fs-5"></i>
                <label for="email" class="form-label">Email</label>
                <div class="positionEmail">
                    <input type="text" class="form-control" id="email" placeholder="Votre email">
                    <i class="bi bi-x d-none iconeEmail"></i>
                </div>
                <p class="d-none" id="emailError">Le email n'est pas valide</p>
            </div>

            <div class="mb-3">
                <i class="bi bi-lock-fill fs-5"></i>
                <label for="passWord" class="form-label">Mot de passe</label>
                <div class="positionMdp">
                    <input type="passWord" class="form-control" id="passWord" placeholder="Votre mot de passe">
                    <i class="bi bi-eye-slash-fill iconeMdp" id="show"></i>
                </div>
                <p class="d-none" id="passWordError">Le mot de passse n'est pas valide</p>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>

        </form>

    </main>

    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>

    <script src="./JS/form.js"></script>

</body>
</html>
