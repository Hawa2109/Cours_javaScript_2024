<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les conditions en JS</title>
  </head>
  <body>
    <script>
      //  Conditions et opérateurs de comparaison
      document.write(
        "<h2>Opérateurs de comparaison pour structure conditionnelle</h2>"
      );
      /* Opérateurs de comparaison pour structure conditionnelle 
            > strictement supérieur
            < strictement inférieur
            >= supérieur ou égale
            <= inférieur ou égale
            == pour faire une comparaison de valeur -> il permet de vérifier que les VALEURS de 2 variables sont identiques.
            === pour une comparaison de valeur et de type -> signifie "strictement égale à " -> il permet de vérifier la valeur et le type (string, numbetr....).
            != diférent de, en valeur
            !== strictement différent de (valeur et type).
        */
      let br = "<br>";
      let nbr1, nbr2;
      nbr1 = 1;
      nbr2 = 2;
      document.write(nbr1 > nbr2, br); // false
      document.write(nbr1 < nbr2, br); // true
      document.write(nbr1 >= nbr2, br); // false
      document.write(nbr1 <= nbr2, br); // true

      let nbr3, nbr4;
      nbr3 = 1;
      nbr4 = "1";
      document.write(nbr3 == nbr4, br); // true
      document.write(nbr3 === nbr4, br); // false

      document.write("<h2>Opérateurs logiques</h2>");

      /* Opérateurs logiques
        AND -> &&
        OR -> || (alt GR + 6)
        NOT -> !
       */
      document.write("<h3>Opérateurs AND -> &&</h3>");
      /* L'opérateur AND -> && : évolu le résultat en TRUE si les expréssions testées  sont TRUE. Si l'une des deux expréssions testée est FALSE alors le résultat sera FALSE
       */
      document.write(true && true, br); // true
      document.write(true && false, br); // false
      document.write(false && false, br); // false

      /* 
      (A) && (B)
      => si (A) FAUX "ET" (B) est VRAI  => FAUX
      => si (A) est VRAI "ET" B est FAUX => FAUX
      => si (A) est FAUX "ET" B est FAUX => FAUX
      => si (A) est VRAI "ET" B est VRAI => VRAI
      */

      document.write("<h3>Opérateurs OR -> ||</h3>");
      // Opérateur OR -> || : évalu le résultat en TRUE si au moins une des expréssions est TRUE. Si les deux expressions sont FALSE alors le resultat est FALSE

      document.write(false || false, br); // false
      document.write(true || false, br); // true
      document.write(true || true, br); // true

      /* 
      (C) && (D)
      => si (C) est FAUX "ET" (D) est FAUX => FAUX
      => si (C) est VRAI "Ou" D est FAUX => VRAI
      => si (C) est FAUX "Ou" D est VRAI => VRAI
      => si (C) est VRAI "Ou" D est VRAI => VRAI
      */

      document.write("<h3>Opérateurs NOT -> !</h3>");
      /* Opérateur NOT -> ! : il transforme ce qui est FALSE en TRUE, et ce qui est TRUE en FALSE
       */
      document.write(!true, br); // false
      document.write(!false, br); // true

      document.write("<h2>Structure conditionnelle if, else if, else</h2>");

      //------------------------------------------------
      // SYNTAXE
      //------------------------------------------------

      /* 
        if (condition) {
            // Code éxécuté si la condition est vrai
            
        } else {
            // Code éxécuter si la condition est fasse

        }

        if (condition1) {
            // Code éxécuté si la condition est vrai
            
        } else if(condition2){
            // Code éxécuter si la condition est vrai

        }else {
            // Code éxécuté si tout les autres conditions sont fausses
        }
    */

      // --------------  exemples ---------------------
      let a, b, c;
      a = 10;
      b = 5;
      c = 2;
      if (a > b) {
        // si a est supérieur à b -> si cette condition est TRUE alors rentre dans ce block et exécute le code
        document.write("<p> a est bien supérieur à b</p>");
      } else {
        // sinon, dans tout les autres cas
        document.write("<p> a est inférieur ou égal  à b</p>");
      }
      document.write("<hr>");
      //  if avec AND (&&)
      if (a > b && b > c) {
        // true && true
        document.write("<p>Ok pour les deux conditions </p>");
      } else {
        document.write(
          "<p>Une de ses deux contions ou les deux sont fausse </p>"
        );
      }
      document.write("<hr>");

      // if avec OR (||)
      // a = 10; b = 5; c = 2;

      if (a == 9 || b < 9) {
        // false || true => true
        document.write(
          "<p>Ok pour au moins l'une des conditions est vérifiée</p>"
        );
      } else {
        document.write("<p>Les  deux contions sont fausses </p>");
      }
      document.write("<hr>");

      // if / else if / else

      if (a == 8) {
        // false
        document.write("<p>a est égal à 8 </p>");
      } else if (a != 10) {
        //false
        document.write("<p>a est différent de 10 </p>");
      } else {
        document.write("<p>Tout le monde à faux</p>");
      }
      document.write("<hr>");

      // ---------------------
      if (a == 10) {
        // true
        document.write("<p>a est égal à 10 </p>");
      } else if (a > b) {
        // true
        document.write("<p>a est supérieur à b </p>");
      } else {
        document.write("<p>Tout le monde à faux</p>");
      }
      document.write("<hr>");

      // ----------------------------------------
      // a = 10; b = 5; c = 2;
      //  Avec que des IF, les conditions sont toutes éxécutées, et des que l'une des conditions est vrai le résultat est affiché
      if (a == 10) {
        document.write("<p>a est égal à 10 </p>");
      }
      if (a > b) {
        // true
        document.write("<p>a est supérieur à b </p>");
      }

      if (a < b) {
        // true
        document.write("<p> a est inférieur à b </p>");
      }

      document.write("<hr>");

      // if avec une variable false
      let test = 3 < 1; // false
      document.write(test);
      console.log(test);
      console.log(typeof test);

      if (!test) {
        // true
        document.write("<p>j'exécute le code </p>");
      }
      document.write("<hr>");
      document.write("<h3>Condition ternaire </h3>");
      // La condition ternaire nous permet de faire une vérification mais sur une seule ligne
      let meteo = "pluie";
      document.write(
        meteo == "pluie"
          ? "<p>Prends un parapluie </p>"
          : "<p>Mets un short </p>"
      );
      //  est ce que meteo est égal à pluie ? IF oui Prends un parapluie : ELSE Mets un short
      document.write("<hr>");
      let monAge = 15;
      let isMajeur;
      isMajeur =
        monAge >= 18
          ? /*if*/ "<p> Vous êtes majeur </p>"
          : /*else*/ "<p> Vous êtes mineur </p>";
      document.write(isMajeur);
      document.write("<hr>");

      //  age < 13 -> Renttre chez toi petit
      // age < 18 -> tu n'as pas le droit de boire
      //  age >= 18 -> tu as le droit de boire

      let droitBoire;
      droitBoire =
        monAge < 13
          ? "<p> Vous êtes majeur </p> "
          : monAge < 18
          ? "<p> tu n'as pas le droit de boire </p> "
          : "<p> tu as le droit de boire </p> ";
      document.write(droitBoire);
      document.write("<hr>");

      // ------------------------------------------ IF / ELSE ----------- SWITCH / CASE -------------------------

      let age;
      age = parseInt(prompt("Veuillez entrer votre âge:"));

      // ------------------------------- IF / ELSE ---------------------------

      if (isNaN(age) || age <= 0) {
        alert("Veuiller entrer un âge valide");
      } else if (age < 13) {
        alert("Vous êtes trop jeune pour participer !");
      } else if (age >= 13 && age < 18) {
        alert("Il est encore temps pour participer !");
      } else if (age >= 18 && age <= 30) {
        alert("Bienvenu dans la catégorie jeune adulte !");
      } else {
        alert(
          "Merci pour votre intérêt, mais l'activité est réservé aux jeunes"
        );
      }
      // ---------------------------- SWITCH / CASE -------------------------

      /* La condition SWITCH répond à des cas bien spécifiques. Vous pouvez écrire chaque condition à l'intérieur d'un CASE et sortir de ce Case par un break (Stop la condition)
       */

      if (isNaN(age) || age <= 0) {
        alert("Veuiller entrer un âge valide");
      } else {
        switch (true) {
          case age < 13:
            alert("Vous êtes trop jeune pour participer !");
            break;

          case age >= 13 && age < 18:
            alert("Il est encore temps pour participer !");
            break;

          case age >= 18 && age <= 30:
            alert("Il est encore temps pour participer !");
            break;

          default:
            alert(
              "Merci pour votre intérêt, mais l'activité est réservé aux jeunes"
            );
            break;
        }
      }
    </script>
  </body>
</html>
