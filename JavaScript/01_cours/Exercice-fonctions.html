*/

      let chiffre = parseInt(prompt("Entrez un chiffre entre 1 et 5 :"));

      // Utilisez if/else pour afficher une prédiction amusante
      if (chiffre === 1) {
        alert("Aujourd'hui est votre jour de chance !");
      } else if (chiffre === 2) {
        alert("Un ami vous rendra visite bientôt.");

      } else if (chiffre === 5) {

      } else {
