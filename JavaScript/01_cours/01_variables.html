<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les variables en javaScript</title>
    <!-- <script class="defer"></script> -->
</head>
<body>
    <h1>Les variables en javaScript</h1>
    <!-- la balise <script></script> direct dans le documment HTML  -->

    <script>
        // Commentaire en javaScript pour une seul ligne(//)
        /*
        Commentaire pour un bloc de text sur plusieurs lignes
        */

       // ********** Variables *********
       /*
       Les variables c'est comme des boites vous pouvez stocker ce que vous souhaitez.
       On initialise une variable avec son nom (de votre choix) puis on lui
        attribue une valeur.
        pour déclarer une variable on utilise un préfix : const, let ou var 

        ATTENTION : on utilise les préfix seulement lors de l'initialisation 
        Var : façon obseléte
       */

      // La déclarion "const" permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra être modifiée par des réaffectations ultérieur. Une constante ne peut pas être déclaré à nouveau dans la convention, on écrit les constantes en masjuscule pour les reconnaitre.

      const TEST = "Hello word";
    //   console.log(TEST)
    //   TEST = "Bonjour"
    //   console.log(TEST)


    let test2 = "Colombbus";
    // console.log(test2)

    test2 = "10mentionweb";
    // console.log(test2);

    let test3;
    test3 = "Bientôt on mange";
    // console.log(test3)

    // Avec le préfix ou mot clé LET je peux changer ou modifier la valeur de ma variable

    </script>
    <!-- Utilisation d'un document externe avec une extention ".js" -->

    <!-- <script src="script.js"></script> -->
    
</body>
</html>
